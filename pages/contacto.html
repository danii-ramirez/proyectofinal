<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Juegos Vortice - Contacto</title>
</head>

<body onresize="resizeWindow()" onload="resizeWindow()">
    <header>
        <nav>
            <a id="logo" href="../index.html">
                <img src="../img/logo.svg" alt="Juegos Vortice">
            </a>

            <ul id="nav-menu">
                <li>
                    <a href="./juegos.html">Juegos</a>
                </li>
                <li>
                    <a href="./resenas.html">Reseñas</a>
                </li>
                <li>
                    <a href="#">Contacto</a>
                </li>
                <li>
                    <a href="#">Login</a>
                </li>
            </ul>

            <button type="button" id="nav-button" onclick="showMenu()">
                <i class="bi bi-list"></i>
            </button>
        </nav>
    </header>

    <main class="container-fluid">
        <h1 class="contacto-title">Contacto</h1>

        <div class="contacto">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" id="email" class="form-control">
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-6">
                    <label for="nombre" class="form-label">Nombre y apellido:</label>
                    <input type="text" id="nombre" class="form-control">
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-6">
                    <label for="asunto" class="form-label">Asunto:</label>
                    <input type="text" id="asunto" class="form-control">
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-6">
                    <label for="mensaje" class="form-label">Mensaje:</label>
                    <textarea id="mensaje" cols="30" rows="10" class="form-control"></textarea>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-6">
                    <button type="button" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <span class="footer-title">CONTÁCTENOS</span>
            <span class="footer-text">Esmeralda 2133</span>
            <span class="footer-text">Villa Tesei</span>
            <span class="footer-text">(212) 458 5410</span>
            <span class="footer-text">hola@sitioincreible.com.ar</span>
        </div>
        <div>
            <span class="footer-title">REDES</span>
            <ul class="footer-redes">
                <li>
                    <a href="https://twitter.com/" target="_blank">
                        <i class="bi bi-twitter"></i>
                        Twitter
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/" target="_blank">
                        <i class="bi bi-facebook"></i>
                        Facebook
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank">
                        <i class="bi bi-instagram"></i>
                        Instagram
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/" target="_blank">
                        <i class="bi bi-youtube"></i>
                        YouTube
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="../js/scripts.js"></script>
</body>

</html>
