<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login de juegos vortice">
    <meta name="keywords" content="login, inicio de sesion">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Juegos Vortice - Login</title>
</head>

<body>
    <main id="login" class="container">
        <h1>Login</h1>

        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-6">
                <label for="user" class="form-label">Usuario:</label>
                <input type="text" id="user" class="form-control">
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-6">
                <label for="pass" class="form-label">Contraseña:</label>
                <input type="password" id="pass" class="form-control">
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-auto">
                <button type="button" class="btn btn-primary">Inicar sesión</button>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-auto">
                <a href="#" id="recoverpassword">Recuperar contraseña</a>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-auto">
                <a href="#" id="recoverpassword">Registrarse</a>
            </div>
        </div>
    </main>
</body>

</html>
